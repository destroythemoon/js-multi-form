<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;900&family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form data-multi-step class="multi-step-form">
    <div class="card" data-step>
      <h3 class="step-title">THIS IS STEP ONE</h3>
      <div class="form-group">
        <label for="email"><span class="label">Email</span></label>
        <input
          required
          type="email"
          name="email"
          id="email"
        >
      </div>
      <div class="form-group">
        <label for="currentpassword"><span class="label">Password</span></label>
        <input
          required
          type="password"
          name="currentpassword"
          id="currentpassword"
        >
      </div>
      <div class="buttons">
        <button type="button" data-next>NEXT</button>
      </div>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">THIS IS STEP TWO</h3>
      <div class="form-group">
        <label for="city"><span class="label">City</span></label>
        <input
          required
          type="text"
          name="city"
          id="city"
        >
      </div>
      <div class="form-group">
        <label for="adress"><span class="label">Adress</span></label>
        <input
          required
          type="text"
          name="adress"
          id="adress"
        >
      </div>
      <div class="form-group">
        <label for="postalcode"><span class="label">Postal Code</span></label>
        <input
          required
          type="text"
          name="postalcode"
          id="postalcode"
        >
      </div>
      <div class="buttons">
        <button type="button" data-previous>BACK</button>
        <button type="button" data-next>NEXT</button>
      </div>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">THIS IS STEP THREE</h3>
      <div class="form-group">
        <label for="firstname"><span class="label">Name</span></label>
        <input
          required
          type="text"
          name="firstname"
          id="firstname"
        >
      </div>
      <div class="form-group">
        <label for="lastname"><span class="label">Last name</span></label>
        <input
          required
          type="text"
          name="lastname" 
          id="lastname"
        >
      </div>
      <div class="buttons">
        <button type="button" data-previous>BACK</button>
        <button type="submit">SUBMIT</button>
      </div>
    </div>
  </form>
</body>
</html>
